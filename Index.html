<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <meta content="width=device-width, initial-scale=1">  
  <title>Weather Irriga</title>  
  <link href="style.css" rel="stylesheet">  
</head>  
    <header>

    </header>
<body>  
  
    <div class="main-container">  

      <div class="location-and-date">  
        <h1 class="location-and-date__location">Santa Maria, Ijui</h1>
        <div>01/05/2020, 15:30</div>
      </div>  

      <div class="current-temperature">  
        <div class="current-temperature__icon-container">  
            <img src="Imagens/sun.svg" class="current-temperature__icon" alt="" height="100px">  
        </div>  
        <div class="current-temperature__content-container">  
        <div class="current-temperature__value">21°</div>  
        <div class="current-temperature__summary">Mostly Sunny</div>  
        </div>
      </div>  

      <div class="current-stats">  
        <div>
            <div class="current-stats__value">
                <img src="Imagens/thermometer-2.svg" height="20px">
                23&deg;
            </div>
            <div class="current-stats__label">Máxima</div>
            <div class="current-stats__value">
                <img src="Imagens/thermometer.svg" height="20px">
                14&deg;
            </div>
            <div class="current-stats__label">Minima</div>
        </div>
        <div>
            <div class="current-stats__value">
                <img src="Imagens/wind.svg" height="20px">
                7 m/s
            </div>
            <div class="current-stats__label">Vel. Vento</div>
            <div class="current-stats__value">
                <img src="Imagens/rain.svg" height="20px">
                0%
            </div>
            <div class="current-stats__label">Umidade</div>
        </div>
        <div>
            <div class="current-stats__value">
                <img src="Imagens/rain-1.svg" height="20px">
                0 %
            </div>
            <div class="current-stats__label">Precipitação</div>
            <div class="current-stats__value">
                <img src="Imagens/raindrop.svg" height="20px">
                0 
            </div>
            <div class="current-stats__label">Vol. Chuva</div>
        </div>
      </div>  

      <div class="weather-by-hour">  
        D) Weather by hour  
      </div>  
      <div class="next-5-days">  
        E) Next 5 days  
      </div>  

    </div>  

    </body>

    </footer>
</html>
